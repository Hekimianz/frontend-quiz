<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend quiz app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="category__icon--wrapper">
        <img src="./assets/images/icon-accessibility.svg" alt="category" />
        <h1>Accessibility</h1>
      </div>
      <div class="switch__cont">
        <img src="./assets/images/icon-sun-dark.svg" alt="sun" />
        <input type="checkbox" id="switch__checkbox" />
        <label for="switch__checkbox" class="switcher"></label>
        <img src="./assets/images/icon-moon-dark.svg" alt="sun" />
      </div>
    </header>
    <main>
      <section class="menu__screen hidden">
        <div class="menu__top">
          <h2>Welcome to the <span>Frontend Quiz</span></h2>
          <span>Pick a subject to get started.</span>
        </div>
        <div class="menu__bot">
          <button class="category__btn html__btn">
            <img src="./assets/images/icon-html.svg" alt="html brackets" />HTML
          </button>
          <button class="category__btn css__btn">
            <img src="./assets/images/icon-css.svg" alt="paintbrush" />CSS
          </button>
          <button class="category__btn js__btn">
            <img
              src="./assets/images/icon-js.svg"
              alt="javascript logo"
            />Javascript
          </button>
          <button class="category__btn access__btn">
            <img
              src="./assets/images/icon-accessibility.svg"
              alt="person"
            />Accessibility
          </button>
        </div>
      </section>
      <section class="question__screen">
        <div class="question__top">
          <div class="question__wrapper">
            <span class="question__number">Question 6 of 10</span>
            <div class="question">
              Which of these color contrast ratios defines the minimum WCAG 2.1
              Level AA requirement for normal text?
            </div>
          </div>
          <div class="progress__wrapper">
            <div class="progress__bar"></div>
          </div>
        </div>
        <div class="question__bot">
          <button class="answer__btn active">
            <span class="answer__letter">A</span>
            4.5 : 1
          </button>
          <button class="answer__btn">
            <span class="answer__letter">B</span>
            3 : 1
          </button>
          <button class="answer__btn">
            <span class="answer__letter">C</span>
            2.5 : 1
          </button>
          <button class="answer__btn">
            <span class="answer__letter">D</span>
            5 : 1
          </button>
          <button class="submit__answer">Submit Answer</button>
        </div>
      </section>
      <section class="score__screen"></section>
    </main>
  </body>
</html>
